<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F5EE;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Medical cross with document/repository symbol -->
  <g filter="url(#shadow)">
    <!-- Repository/Document base -->
    <rect x="65" y="70" width="70" height="85" rx="6" fill="url(#iconGradient)" opacity="0.95"/>
    
    <!-- Document lines to suggest medical records -->
    <line x1="78" y1="85" x2="122" y2="85" stroke="#3eb06f" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="78" y1="95" x2="115" y2="95" stroke="#3eb06f" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="78" y1="105" x2="122" y2="105" stroke="#3eb06f" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Medical cross symbol (overlaid on document) -->
    <g transform="translate(100, 130)">
      <!-- Vertical bar of cross -->
      <rect x="-5" y="-20" width="10" height="40" rx="2" fill="#3eb06f"/>
      <!-- Horizontal bar of cross -->
      <rect x="-20" y="-5" width="40" height="10" rx="2" fill="#3eb06f"/>
      
      <!-- Subtle highlight on cross -->
      <rect x="-3" y="-18" width="3" height="15" rx="1" fill="#FFFFFF" opacity="0.3"/>
    </g>
  </g>
</svg>